<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Re Type Password</label>
        <input type="password" id="renewPassword" name="newPassword" placeholder="Enter your new password" required>
      </div>
      <button type="submit">Update Password</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const repassword=document.getElementById('renewPassword').value;
      if(newPassword!==repassword)
      {
        alert("Please Enter Both Password and Re-type password same");
        return;
      }
      // Send data to the backend using Fetch API
      try {
        const response = await fetch('/api/forgotpassword/change', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, newPassword }),
        });

        const result = await response.text();

        if (response.ok) {
          alert('Password updated successfully!');
          location.href="./login.html";
        } else {
          throw new Error(result.message || 'Failed to update password');
        }
      } catch (error) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = error.message;
      }
    });
  </script>
</body>
</html>
