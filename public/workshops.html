    <script defer>
        let a;
        document.addEventListener("DOMContentLoaded", async function () {
        try {
            a={'cse':[],'ece':[],'iot':[]}
            const response = await fetch("/api/workshop/getworkshops");
            const courses = await response.json();
            
            courses.forEach(course => {
                const key = course.branch.toLowerCase().split('/')[0];
                a[key].push({

                    image: `/images/workshops/${course.branch.toLowerCase().split('/')[0]}/${course.id}.jpg`,
                    title: course.title,
                    branch: course.branch,
                    startDate: course.startDate,
                    description: course.description
                });
            });
            // showInternships('cse');
            if (a.cse.length) showInternships('cse');
            else if (a.ece.length) showInternships('ece');
            else if (a.iot.length) showInternships('iot');

            
        } catch (error) {
            console.error("Error fetching courses:", error);
        }
    });

function showInternships(course) {
  const container = document.querySelector(".container");
  container.innerHTML = "";

  a[course].forEach(c => {
    const card = document.createElement("div");
    card.className = "bg-white border rounded-lg shadow p-4";

    card.innerHTML = `
      <img src="${c.image}" class="w-full h-40 object-cover mb-3">
      <h3 class="font-bold text-blue-700">${c.title}</h3>

      <button 
        class="details-btn mt-3 bg-red-600 text-white px-4 py-2 rounded"
        data-title="${c.title}"
        data-description="${c.description}">
        Details
      </button>
    `;

    container.appendChild(card);
  });

  // Attach click events AFTER rendering
  document.querySelectorAll(".details-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      openModal(
        btn.dataset.title,
        btn.dataset.description
      );
    });
  });
}


function openModal(title, description) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalDescription").innerText = description;
  document.getElementById("workshopModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("workshopModal").classList.add("hidden");
}
