<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" font-sans leading-relaxed tracking-wide flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Application Form</h2>

        <form id="application-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full-name" class="block text-sm font-semibold text-gray-700">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Gender -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700">Gender</label>
                    <div class="flex gap-4 mt-2">
                        <label class="flex items-center text-gray-700">
                            <input type="radio" name="gender" value="Male" required class="mr-2">
                            Male
                        </label>
                        <label class="flex items-center text-gray-700">
                            <input type="radio" name="gender" value="Female" class="mr-2">
                            Female
                        </label>
                        <label class="flex items-center text-gray-700">
                            <input type="radio" name="gender" value="Other" class="mr-2">
                            Other
                        </label>
                    </div>
                </div>

                <!-- Qualification -->
                <div class="mb-4">
                    <label for="qualification" class="block text-sm font-semibold text-gray-700">Qualification</label>
                    <input type="text" id="qualification" name="qualification" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Year of Graduation -->
                <div class="mb-4">
                    <label for="year-graduation" class="block text-sm font-semibold text-gray-700">Year of Graduation</label>
                    <input type="text" id="year-graduation" name="year-graduation" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- College/University -->
                <div class="mb-4">
                    <label for="college" class="block text-sm font-semibold text-gray-700">College/University</label>
                    <input type="text" id="college" name="college" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Contact Number -->
                <div class="mb-4">
                    <label for="contact-number" class="block text-sm font-semibold text-gray-700">Contact Number</label>
                    <input type="text" id="contact-number" name="contact-number" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Internship Dropdown -->
                <div class="mb-4">
                    <label for="internship" class="block text-sm font-semibold text-gray-700">Select Internship</label>
                    <select id="internship" name="internship" 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Internship</option>
                        <option value="internship1">Data Science Intern</option>
                        <option value="internship2">Java Intern</option>
                        <option value="internship3">Python Intern</option>
                        <option value="internship4">VLSI design Intern</option>
                        <option value="internship5">SQL Intern</option>
                        <option value="internship6">Machine Learning Intern</option>
                        <option value="internship7">Gen AI Intern</option>
                        <option value="internship5">Frontend Developer Intern</option>
                        <option value="internship5">Backend Developer Intern</option>
                    </select>
                </div>

                <!-- Internship Duration -->
                <div class="mb-4">
                    <label for="duration" class="block text-sm font-semibold text-gray-700">Internship Duration</label>
                    <select id="duration" name="duration" 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select Duration</option>
                        <option value="1">1 Month / 399rs</option>
                        <option value="3">2 Months / 499rs</option>
                        <option value="6">3 Months / 599rs</option>
                        <option value="12">4 Months / 699rs</option>
                    </select>
                </div>

                <!-- Transaction ID -->
                <div class="mb-4">
                    <label for="transaction-id" class="block text-sm font-semibold text-gray-700">Transaction ID</label>
                    <input type="text" id="transaction-id" name="transaction-id" required 
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- QR Code Upload -->
                <div class="mb-4 col-span-1 md:col-span-2">
                    <div id="qr-code-preview" class="flex justify-center mt-4">
                        <img id="qr-code-img" src="/images/qrcode.png" alt="QR Code" class="w-[100px] h-[100px] rounded-md shadow-sm">
                    </div>
                    <p class="text-center">Pay Here</p>
                </div>

                

                <!-- Policy Agreement -->
                <div class="mb-6 flex items-center col-span-1 md:col-span-2">
                    <input type="checkbox" id="policy" name="policy" required 
                        class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                    <label for="policy" class="ml-2 text-sm text-gray-700">I agree to the <a href="#" class="text-blue-600">Terms and Conditions</a></label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit
            </button>
        </form>
    </div>

    <script>
        // Show QR Code image preview after selecting the file
        function showQRCode(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const qrCodeImg = document.getElementById('qr-code-img');
                const previewDiv = document.getElementById('qr-code-preview');
                qrCodeImg.src = e.target.result;
                qrCodeImg.classList.remove('hidden');
                previewDiv.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    </script>

</body>
</html>
