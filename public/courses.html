<script>
    // Mobile Menu Toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    // Mobile Services Dropdown Toggle
    const mobileServicesButton = document.getElementById('mobile-services-button');
    const mobileSubmenu = document.getElementById('mobile-submenu');
    
    mobileServicesButton.addEventListener('click', function () {
        mobileSubmenu.classList.toggle('hidden');
    });

    // Optional: Close submenu when clicking outside (for mobile view)
    document.addEventListener('click', function (e) {
        const isClickInside = mobileServicesButton.contains(e.target) || mobileSubmenu.contains(e.target);
        if (!isClickInside) {
            mobileSubmenu.classList.add('hidden');
        }
    });
</script>

  <header class="text-center py-8">
    <h1 class="text-5xl font-extrabold text-gray-800">Explore Our Courses</h1>
  </header>

  <div class="flex justify-center space-x-4 mb-8">
    <button onclick="showCourses('cse')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">CSE</button>
    <button onclick="showCourses('ece')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">ECE/EEE</button>
    <button onclick="showCourses('iot')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">IoT</button>
  </div>

  <div id="courses-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <!-- Cards will be dynamically inserted here -->
  </div>

<script>
    let a = {'cse': [], 'ece': [], 'iot': []};

    document.addEventListener("DOMContentLoaded", async function () {
        try {
            // const response = await fetch("/api/fetch/getcourses");
            // const response = await fetch("/api/fetch");
            const response = await fetch("https://orion-grid-production.up.railway.app/api/fetch");
            // const response = await fetch("https://orion-grid-production.up.railway.app/api/fetch/getcourses");
            const courses = await response.json();
            
            // courses.forEach(course => {
            //     a[course.branch].push({
            //         image: `/images/courses/${course.branch}/${course.id}.jpg`,
            //         title: course.title,
            //         description: course.description,
            //         price: course.price,
            //         link: course.syllabus
            //     });
            // });

courses.forEach(course => {
    const branch = course.branch.toLowerCase();

    if (!a[branch]) return; // skip unknown branches

    a[branch].push({
        // image: `/images/courses/${branch}/${course.id}.jpg`,
        // image: "https://via.placeholder.com/400x250?text=Course",
        image: "https://picsum.photos/400/250",
        title: course.title,
        description: course.description,
        price: course.price,
        link: course.syllabus
    });
});


            showCourses('cse');
        } catch (error) {
            console.error("Error fetching courses:", error);
        }
    });

    function showCourses(domain) {
        const container = document.getElementById('courses-container');
        container.innerHTML = '';
        
        a[domain].forEach(course => {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl';
            card.innerHTML = `
                <img src="${course.image}" alt="${course.title}" class="w-full h-52 object-cover rounded-t-lg mb-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">${course.title}</h2>
                <p class="text-gray-600 mb-4">${course.description}</p>
                <p class="price text-xl font-semibold text-gray-900 mb-6">${course.price}</p>
                <div class="flex justify-between">
                    <button onclick='openModal(${JSON.stringify(course.title)}, ${JSON.stringify(course.link)})'class="px-6 py-2 text-white blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Syllabus</button>
                    <button onclick='buyNow(${JSON.stringify(course)})' class="px-6 py-2 text-white red-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Buy Now</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function buyNow(a) {
        sessionStorage.setItem("course", JSON.stringify(a));
        window.location.href = "./payments/apply_course.html";
    }

    function openModal(title, content) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalContent").innerHTML = content;
    document.getElementById("courseModal").classList.remove("hidden");
}

function closeModal() {
    document.getElementById("courseModal").classList.add("hidden");
}
</script>
<!-- Course Modal -->
<div id="courseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white w-11/12 md:w-2/3 lg:w-1/2 p-8 rounded-xl shadow-xl relative">
    
    <h2 id="modalTitle" class="text-2xl font-bold text-[#0065BD] mb-4"></h2>
    
    <div id="modalContent" class="text-gray-700 space-y-4"></div>

    <button onclick="closeModal()" 
      class="mt-6 bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
      Close
    </button>
  </div>
